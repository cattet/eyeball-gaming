<div class="content">
    <div class="arena-background" (click)="selectedLoat = 0" style="background-image: url('assets/arena/dsu-arena.png')"></div>

    <div class="hawt-wings" *ngIf="showHotWings">
        <div class="wing north-wing"></div>
        <div class="wing south-wing"></div>
    </div>

    <div class="loat-container">
        <div class="nid" (click)="selectedLoat = 1" [class]="{ 'selected': selectedLoat == 1 }">
            <div class="loat-image" style="background-image: url('assets/boss/pickaso.png')"></div>
            <div class="hitbox hitbox-outer"></div>
            <div class="hitbox hitbox-inner"></div>
        </div>
        <div class="hraes" (click)="selectedLoat = 2" [class]="{ 'selected': selectedLoat == 2 }">
            <div class="loat-image" style="background-image: url('assets/boss/pickol.png')"></div>
            <div class="hitbox hitbox-outer"></div>
            <div class="hitbox hitbox-inner"></div>
        </div>
    </div>

    <div class="waymark-container" [class]="{ 'visible': showWaymarks }">
        <div class="waymark waymark-1 red" style="background-image: url('assets/arena/waymark1.png')"></div>
        <div class="waymark waymark-A red circle" style="background-image: url('assets/arena/waymarkA.png')"></div>
        <div class="waymark waymark-3 blue" style="background-image: url('assets/arena/waymark3.png')"></div>
        <div class="waymark waymark-C blue circle" style="background-image: url('assets/arena/waymarkC.png')"></div>
        <div class="waymark waymark-2 yellow" style="background-image: url('assets/arena/waymark2.png')"></div>
        <div class="waymark waymark-B yellow circle" style="background-image: url('assets/arena/waymarkB.png')"></div>
        <div class="waymark waymark-4 purple" style="background-image: url('assets/arena/waymark4.png')"></div>
        <div class="waymark waymark-D purple circle" style="background-image: url('assets/arena/waymarkD.png')"></div>
    </div>

    <div>
        <mat-slide-toggle class="settings settings-hotwings" labelPosition="before" [checked]="showHotWings" (click)="showHotWings = !showHotWings">hawt wings</mat-slide-toggle>
        <mat-slide-toggle class="settings settings-waymarks" labelPosition="before" [checked]="showWaymarks" (click)="showWaymarks = !showWaymarks">waymarks</mat-slide-toggle>
    </div>

    <div class="lineup">
        <table>
            <tr>
                <td>
                    <solution-group 
                        [type]="'spread'"
                        [location]="1"
                        [players]="[solvedPlayers[0]]"
                        [selectedLocation]="selectedLocation"
                        [selectedPlayer]="selectedPlayer"
                        [showSolution]="showSolution"
                        (click)="selectLocation(1)"></solution-group>
                </td>
                <td>
                    <solution-group 
                        [type]="'spread'"
                        [location]="2"
                        [players]="[solvedPlayers[1]]"
                        [selectedLocation]="selectedLocation"
                        [selectedPlayer]="selectedPlayer"
                        [showSolution]="showSolution"
                        (click)="selectLocation(2)"></solution-group>
                </td>
                <td>
                    <solution-group 
                        [type]="'spread'"
                        [location]="3"
                        [players]="[solvedPlayers[2]]"
                        [selectedLocation]="selectedLocation"
                        [selectedPlayer]="selectedPlayer"
                        [showSolution]="showSolution"
                        (click)="selectLocation(3)"></solution-group>
                </td>
                <td>
                    <solution-group 
                        [type]="'spread'"
                        [location]="4"
                        [players]="[solvedPlayers[3]]"
                        [selectedLocation]="selectedLocation"
                        [selectedPlayer]="selectedPlayer"
                        [showSolution]="showSolution"
                        (click)="selectLocation(4)"></solution-group>
                </td>
                <td>
                    <solution-group 
                        [type]="'stack'"
                        [location]="5"
                        [players]="[solvedPlayers[4], solvedPlayers[5]]"
                        [selectedLocation]="selectedLocation"
                        [selectedPlayer]="selectedPlayer"
                        [showSolution]="showSolution"
                        (click)="selectLocation(5)"></solution-group>
                </td>
                <td>
                    <solution-group 
                        [type]="'stack'"
                        [location]="6"
                        [players]="[solvedPlayers[6], solvedPlayers[7]]"
                        [selectedLocation]="selectedLocation"
                        [selectedPlayer]="selectedPlayer"
                        [showSolution]="showSolution"
                        (click)="selectLocation(6)"></solution-group>
                </td>
            </tr>
        </table>
    </div>
</div>
